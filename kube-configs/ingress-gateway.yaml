kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: petclinic-gateway
  namespace: default
spec:
  ingressClassName: nginx
  rules:
    - host: petclinic.127.0.0.1.nip.io
      http:
        paths:
          - path: /petclinic/api/
            pathType: Prefix
            backend:
              service:
                name: petclinic-gateway
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: petclinic-interface
                port:
                  number: 8080

